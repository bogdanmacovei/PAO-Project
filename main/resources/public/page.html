<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Page HTML</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Simple HTML Page</h1>
<div class = "result"></div>

<fieldset>
    <legend>Insert data</legend>
    <input type = "text" id = "firstname" placeholder = "First name"><br>
    <input type = "text" id = "lastname" placeholder = "Last name"><br>
    <input type = "text" id = "username" placeholder = "Username"><br>
    <input type = "password" id = "password" placeholder = "Password"><br>

    <br>
    <button id = "insertUser">Insert!</button>
</fieldset>

<fieldset>
    <legend>Update image</legend>
    <input type = "text" id = "userid" placeholder = "User ID"><br>
    <input type = "text" id = "image" placeholder = "User's image"><br>

    <br>
    <button id = "update">Update!</button>
</fieldset>

<fieldset>
    <legend>Delete user</legend>
    <input type = "text" id = "userid2" placeholder = "User ID"><br>

    <br>
    <button id = "delete">Delete!</button>
</fieldset>

<script type = "text/javascript" src = "js/basic-ui.js"></script>
</body>
</html>
